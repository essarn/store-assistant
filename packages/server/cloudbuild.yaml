steps:
  - id: 'Build image'
    name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'packages/server/Dockerfile'
      - '-t'
      - '${_IMAGE_NAME}'
      - '.'
  - id: 'Push image'
    name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_IMAGE_NAME}'
  - id: 'Deploy image'
    name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_IMAGE_NAME}'
      - '--region'
      - '${_REGION}'
images:
  - '${_IMAGE_NAME}'
substitutions:
  _SERVICE_NAME: 'fastify-app'
  _REGION: 'europe-north1'
  _IMAGE_NAME: 'eu.gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'
